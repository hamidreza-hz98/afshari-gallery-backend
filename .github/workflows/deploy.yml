name: ðŸš€ Deploy Backend to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy and Restart Backend
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

          ssh -T -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          # Go to your backend directory
          cd /var/www/watch-gallery/backend || exit 1

          # Pull latest changes from GitHub
          git fetch origin master
          git reset --hard origin/master

          npm ci --omit=dev --legacy-peer-deps

          if [ $? -eq 0 ]; then
            pm2 restart vinesh-watch-backend
          else
            pm2 start npm --name vinesh-watch-backend -- start
          fi

          pm2 save
          exit
          EOF
